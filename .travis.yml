os: windows
language: bash
env:
- MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
install:
- which unzip
- mkdir .nuget
- cd .nuget
- wget https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
- cd ..
- .nuget/nuget.exe restore DomainConnectDDNSUpdate.sln
script:
- export PATH=$MSBUILD_PATH:$PATH
- MSBuild.exe DomainConnectDDNSUpdate.sln -t:Build -p:Configuration=Release
- zip -r DomainConnectDDNS.zip bin/Release/* README.md -x *settings* -x *.pdb
- unzip -l DomainConnectDDNS.zip
skip_cleanup: true
deploy:
  provider: releases
  api_key:
    secure: 
  file: DomainConnectDDNS.zip
  on:
    tags: true
